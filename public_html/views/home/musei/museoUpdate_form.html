<div class="row">
    <div class="well col-xs-10 orderTitle" >
        <h4> <b> MODIFICA MUSEO </b></h4>
        </br>
        <h5> <b> {{museo.Nome}}   {{museo.Cognome}} </b></h5>

    </div>
</div>
</br>
</br>
</br>

<div class="form-group" ng-class="{'has-error': museoUpdateForm.nome.$dirty && museoUpdateForm.nome.$invalid}">
    <div class="row">

        <div class="well col-xs-9 orderTitle"  >


            <div >
                <b>Nome Museo : </b><input type="text" name="nome" ng-model="museo.nome" ng-required="true" class="form-control" id="nome" placeholder="{{museo.Nome}}"/>
            </div>
            </br>
            <div >
                <b>Indirizzo : </b><input type="text" name="indirizzo" ng-model="museo.indirizzo" ng-required="true" class="form-control" id="indirizzo" placeholder="{{museo.Indirizzo}}"/>

            </div>
            </br>
            <div>
                <b>Orario Apertura : </b><input type="text" name="orario" ng-model="museo.orario" ng-required="true" class="form-control" id="orario" placeholder="{{museo.OrarioApertura}}"/>
            </div>

            </br>
            <div>
                <b>Descrizione : </b><textarea rows="20" cols="50" name="descrizione" ng-model="museo.descrizione" ng-required="true" class="form-control" id="descrizione" placeholder="{{museo.Descrizione}}"></textarea>
            </div>

            </br>
            <div>
                <b>Citta' : </b><select name="citta" ng-model="museo.citta" ng-options="city.id as city.Nome for city in cities" ng-required="true" class="form-control" id="citta">
                <option value="">Citta' attuale : {{museo.city}}</option>
            </select>
            </div>

        </div>

    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <!-- <b>Il pulsante e' attivo  se tutti i campi sono valorizzati.<br>Riscrivere anche i valori non modificati.</b>   ng-disabled="museoUpdateForm.$invalid"-->
        <button type="submit" class="btn btn-danger" style="float:right"  >{{buttonText}}</button>

    </div>
    <div>
        <button class="btn btn-success" ng-click="annulla()" style="margin-left: 50px">Annulla</button>
    </div>
</div>

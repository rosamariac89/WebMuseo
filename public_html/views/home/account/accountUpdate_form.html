<div class="row">
    <div class="well col-xs-10 orderTitle" >
        <h4> <b> MODIFICA ACCOUNT </b></h4>
    </br>
        <h5> <b> {{operatore.Nome}}   {{operatore.Cognome}} </b></h5>

    </div>
</div>
</br>
</br>
</br>

<div class="form-group" ng-class="{'has-error': accountUpdateForm.nome.$dirty && accountUpdateForm.nome.$invalid}">
    <div class="row">

        <div class="well col-xs-9 orderTitle"  >


            <div >
                <b>Nome Operatore : </b><input type="text" name="nome" ng-model="operatore.nome" ng-required="true" class="form-control" id="nome" placeholder="{{operatore.Nome}}" />
            </div>
            </br>
            <div >
                <b>Cognome Operatore : </b><input type="text" name="cognome" ng-model="operatore.cognome" ng-required="true" class="form-control" id="cognome" placeholder="{{operatore.Cognome}}" />

            </div>
            </br>
            <div>
                <b>Username : </b><input type="text" name="username" ng-model="operatore.username" ng-required="true" class="form-control" id="username" placeholder="{{operatore.Username}}" />
            </div>

            </br>
            <div>
                <b>Password : </b><input type="text" name="password" ng-model="operatore.password" ng-required="true" class="form-control" id="password" placeholder="{{operatore.Password}}" />
            </div>
            </br>
            <div>
                <b>Mansione : </b><select  name="mansione" ng-model="operatore.mansione" ng-required="true" class="form-control" id="mansione" >
                <option value=""> Mansione attuale : {{operatore.Mansione}} </option>
                <option value="Operatore">Operatore</option>
                <option value="Amministratore">Amministratore</option>
            </select>
            </div>
            </br>
            <div>
                <b>Museo : </b><select name="museo" ng-model="operatore.museo" ng-options="museo.id as museo.Nome for museo in musei" ng-required="true" class="form-control" id="museo">
                <option value="">Museo attuale : {{operatore.museum}}</option>
            </select>
            </div>

        </div>

    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <!-- <b>Il pulsante e' attivo  se tutti i campi sono valorizzati.<br>Riscrivere anche i valori non modificati.</b>    ng-disabled="accountUpdateForm.$invalid" -->
        <button type="submit" class="btn btn-danger" style="float:right" >{{buttonText}}</button>
    </div>
    <div>
        <button class="btn btn-success" ng-click="annulla()" style="margin-left: 50px">Annulla</button>
    </div>
</div>
